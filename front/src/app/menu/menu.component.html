<div class="row">
  <h1 id="menu">Menu</h1>
  <div class="dishes" *ngFor="let dish of dishes">
    <div>
      <div class="column" id="column1">
        <h3>{{dish.name}}</h3>
        <h4>Price: {{dish.price}}</h4>
      </div>
      <div class="column2" *ngIf="isLogged">
        <button  id="order" (click)="postOrder(dish)">Order</button>
      </div>

      <div  class="column3" id="inputs" *ngIf="isAdmin">
        <input id="input" type="text" [(ngModel)]="dish.name">
        <input  id="input2"type="text" [(ngModel)]="dish.price">
        <button  id ="save" (click)="putDish(dish)">Save</button>
        <button id ="save" (click)="deleteDish(dish)">Delete</button>
      </div>

    </div>
  </div>
</div>
